<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
        #id01{
            flex-grow: 0;
            flex-shrink: 1;
        }

        #id02{
            flex-grow: 2;
            flex-shrink: 0;
        }

        #id03{
            flex-grow: 1;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="id01"> A </div>
        <div class="item" id="id02"> B </div>
        <div class="item" id="id03"> C </div>
    </div>
</body>
</html>
